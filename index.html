<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航 | FutureAIHub - 发现最佳人工智能工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background: linear-gradient(45deg, #f8fafc 0%, #f1f5f9 100%);
        }

        /* 基础样式优化 */
        body {
            background: var(--background);
            line-height: 1.6;
            color: #334155;
        }

        /* 新版导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        .nav-links {
            gap: 2.5rem;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* 新增分类过滤栏 */
        .category-filter {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            margin: 1rem 0;
        }

        .category-btn {
            background: rgba(255,255,255,0.9);
            border: 1px solid #e2e8f0;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: transparent;
        }

        /* 工具卡片升级 */
        .tool-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }

        .tool-image {
            height: 200px;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .tool-card:hover .tool-image {
            transform: scale(1.03);
        }

        /* 新增评分星星 */
        .rating-stars {
            color: #f59e0b;
            margin: 0.5rem 0;
        }

        /* 新增每周精选板块 */
        .featured-section {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
        }

        .featured-card {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
        }

        /* 新增教程模块 */
        .tutorials-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .tutorial-card {
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .featured-card {
                grid-template-columns: 1fr;
            }
            
            .tool-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home"><i class="fas fa-rocket"></i> 首页</a></li>
            <li><a href="#categories"><i class="fas fa-layer-group"></i> 分类</a></li>
            <li><a href="#trending"><i class="fas fa-fire"></i> 趋势</a></li>
            <li><a href="#tutorials"><i class="fas fa-graduation-cap"></i> 教程</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 新增分类过滤 -->
        <div class="category-filter">
            <button class="category-btn active">全部</button>
            <button class="category-btn">图像生成</button>
            <button class="category-btn">文本处理</button>
            <button class="category-btn">视频编辑</button>
            <button class="category-btn">AI聊天</button>
            <button class="category-btn">开发工具</button>
        </div>

        <!-- 新增每周精选 -->
        <section class="featured-section">
            <h2>🔥 本周精选工具</h2>
            <div class="featured-card">
                <img src="https://via.placeholder.com/400x250" alt="精选工具" class="tool-image">
                <div>
                    <h3>AI视频生成器 Pro</h3>
                    <div class="rating-stars">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                        <span>(235 评价)</span>
                    </div>
                    <p>革命性的视频生成工具，支持文字转4K视频，内置500+模板...</p>
                    <div class="tool-tags">
                        <span class="tag">视频生成</span>
                        <span class="tag">付费</span>
                        <span class="tag">多语言</span>
                    </div>
                    <button class="visit-btn">立即体验 →</button>
                </div>
            </div>
        </section>

        <!-- 新增教程板块 -->
        <section class="tutorials-section">
            <h2><i class="fas fa-video"></i> 最新教程</h2>
            <div class="tutorials-grid">
                <div class="tutorial-card">
                    <h4>Midjourney进阶指南</h4>
                    <p>掌握高级提示词技巧，15分钟成为AI绘画专家</p>
                    <div class="meta">
                        <span class="views"><i class="fas fa-eye"></i> 2.3k</span>
                        <span class="duration"><i class="fas fa-clock"></i> 12分钟</span>
                    </div>
                </div>
                <!-- 更多教程卡片... -->
            </div>
        </section>
    </div>

    <script>
        // 增强交互功能
        // 分类过滤
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.category-btn.active').classList.remove('active');
                btn.classList.add('active');
                // 实际开发中需添加过滤逻辑
            });
        });

        // 图片懒加载
        const lazyLoad = () => {
            const images = document.querySelectorAll('.tool-image');
            images.forEach(img => {
                if(img.getBoundingClientRect().top < window.innerHeight) {
                    img.src = img.dataset.src;
                }
            });
        };
        window.addEventListener('scroll', lazyLoad);

        // 收藏功能
        document.querySelectorAll('.bookmark-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
            });
        });
    </script>
</body> 
</html>
